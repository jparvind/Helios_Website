<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact</title>

	<meta charset="utf-8">
	<meta name="description" content="" />

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/contactstyle.css">

</head>

<body>

<div id="contactContainer">
	<div id="contactInnerContainer">
		<div id="map">
			<img src="map.png"</img>
		</div>
		<div id="contact">
			<div id="primary">
				<h1>General</h1>
				<ul>
					<li>Helios Interactive</li>
					<li></li>
					<li>301 8th Street</li>
					<li>Suite 250</li>
					<li>San Francisco, CA 94103</li>
					
				</ul>

				<table border="0">
					<tr>
						<td>Tel</td>
						<td>415.520.6900</td>
					</tr>
					<tr>
						<td>Email</td>
						<td>info@heliosinteractive.com</td>
					</tr>
				</table> 

				
			</div>
			
			<div id="content">
				<form>
				Name: <input type="text" name="name"><br>
				E-mail <input type="text" name="email">
				Company/Organization <input type="text" name="company">
				
			</div>
			
			<div id="secondary">
					Question/Comments <input type="text" name="question" class="questionBox">
				
					<div id="submit">
						 <input type="submit" value="Clear"/>
						 <input type="submit"  value="Submit"/>
						</form>	
					</div>
			</div>
			
		</div>
		<div id="footer">
				<p>Content &copy; Helios interactive 2011-2012</p>
		</div>
	
	</div>
</div>

</body>
</html>
