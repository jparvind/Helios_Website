<div id="gallery-1" class="royalSlider rsDefault fwImage col span_4">
 
  <a class="rsImg" data-rsBigImg="images/ala_001.png" href="images/ala_001.png">

    </div>
  </a>

  <a class="rsImg" data-rsBigImg="images/ala_002.png" href="images/ala_002.png">Leonardo da Vinci - Mona Lisa<img width="96" height="72" class="rsTmb" src="images/alathumb_002.png" /></a>

  <a class="rsImg" data-rsBigImg="images/ala_003.png" href="images/ala_003.png">Grant DeVolson Wood - American Gothic<img width="96" height="72" class="rsTmb" src="images/alathumb_003.png" /></a>

  <a class="rsImg" data-rsBigImg="images/ala_004.png" href="images/ala_004.png">Rembrandt - The Night Watch<img width="96" height="72" class="rsTmb" src="images/alathumb_004.png" /></a>

  <a class="rsImg" data-rsBigImg="images/ala_005.png" href="images/ala_005.png">Johannes Vermeer - Girl with a Pearl Earring<img width="96" height="72" class="rsTmb" src="images/alathumb_005.png" /></a>
  

 <!-- Project Description -->

</div>


   <!-- You don't need this part of code -->
  
   
  
    <script id="addJS">jQuery(document).ready(function($) {
  $('#gallery-1').royalSlider({
    fullscreen: {
      enabled: false,
      nativeFS: true
    },
    imageScalePadding: 1,
    imageScaleMode: 'fill',
    controlNavigation: 'thumbnails',
    thumbs: {
      navigation: false,
    },
    autoScaleSlider: false, 
    autoScaleSliderWidth: 1040,     
    autoScaleSliderHeight: 581,
    loop: true,
    numImagesToPreload:3,
    arrowsNav: false,
    arrowsNavAutohide: true,
    arrowsNavHideOnTouch: true,
    keyboardNavEnabled: false,
    transitionType: 'fade'
  });
});
</script>
